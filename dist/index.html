<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,400i,700,700i&display=swap" rel="stylesheet">
    <title>Star Wars API</title>
<link href="app.css" rel="stylesheet"></head>
<body>
    <div class="main">
        <h1>Learn about a Star Wars character</h1>
        

        <form action="" class="search">
            <label>Enter a number between 1 and 88</label>
            <input value="" type="text" class="api-input">
            <button>Submit</button>
        </form>
    </div>
    <div class="result">
        <p>Name:</p>
        <h2 id="name">enter a number</h2>
        <p>Birthyear:</p>
        <h3 id="birthyear">enter a number</h3>
        <p>Eyecolor:</p>
        <h4 id="eyecolor">enter a number</h4>

    </div>
    


<script type="text/javascript" src="polyfill.js"></script><script type="text/javascript" src="app.js"></script></body>
</html>
